    <h1>Results Page</h1>

    <!-- Assume the fish name is retrieved from the API -->
    <!-- Change the value of the fishName variable based on your implementation -->
    <script>
        var fishName = "rainbow"; // Example: rainbow, brown, brook, tiger, cutthroat

        // Function to redirect back to the upload page with the fishName as a query parameter
        function uploadAgain() {
            var url = "upload.html?fish=" + encodeURIComponent(fishName);
            window.location.href = url;
        }
    </script>

    <button onclick="uploadAgain()">Upload Again</button>
