<body>
    <header class="header">
        <a href="index.html" class="logo">WHAT'S THAT FISH</a>
        <nav class="navbar">
            <a href="index.html">HOME</a>

    </header>
    <h1 id="title">You've Caught A...</h1>
    <h2 id="result"></h2>

    <div id="container">
        <button onclick="uploadAgain()">Upload Again</button>
    </div>
    
    <!-- Assume the fish name is retrieved from the API -->
    <!-- Change the value of the fishName variable based on your implementation -->
    <script>
        // Function to get the value of a URL query parameter
        function getQueryParameter(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the fish name from the URL query parameter
        var fishName = getQueryParameter('fish');

        // Display the fish name in the results page
        var resultElement = document.getElementById('result');
        resultElement.textContent = "You've Caught A " + fishName;

        // Function to redirect back to the upload page
        function uploadAgain() {
            window.location.href = 'upload.html';
        }
    </script>
</body>
