<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHAT'S THAT FISH</title>
  <link rel="stylesheet" href="styles/signup.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Signup JavaScript code -->
  <script src="signup.js"></script>

  <!-- Google Sign-In JavaScript code -->
  <script src="google-signin.js"></script>
  <header class="header">
    <a href="#" class="logo">WHAT'S THAT FISH</a>
    <nav class="navbar">
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="signup.html" class="active">SIGNUP</a>
      <a href="upload.html">UPLOAD PICTURE</a>
      <a href="faq.html">FAQS</a>
    </nav>
  </header>

  <!-- REGISTRATION HTML -->

  <div class="wrapper">
    <span class="exit-bttn">
      <i class='bx bx-x-circle'></i>
    </span>
    <div class="form-box">
      <h2>Signup</h2>
      <form id="signup-form">
        <div class="input-box">
          <span class="icon">
            <i class='bx bx-user'></i>
          </span>
          <input type="text" id="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <i class='bx bxs-envelope' ></i>
          </span>
          <input type="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <i class='bx bxs-lock-open'></i>
          </span>
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="forgot">
          <label>
            <input type="checkbox" id="terms-checkbox"> I agree to the terms & conditions
          </label>
        </div>
        <button type="submit" class="bttn">SIGNUP</button>
        <button type="button" onclick="handleGoogleSignIn()" class="bttn google-signin">Sign in with Google</button>
        <div class="login-register">
          <p>
            Already have an account? <a href="login.html" class="login-link">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <footer></footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <!-- Your Firebase configuration -->
  <script src="firebase-config.js"></script>


</body>

</html>
